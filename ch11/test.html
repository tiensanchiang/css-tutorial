<html>

<head>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 3px green;
        }
        th,td{
            border: 1px solid silver;
            box-shadow: 0 0 2px green;
        }
        th{
            background-image: linear-gradient(to bottom,white,silver,white);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
